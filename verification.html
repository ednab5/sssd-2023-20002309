<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card my-5">
              <form class="card-body cardbody-color p-lg-5">
                <div class="text-center"><button type="button" class="btn btn-primary" onClick = "verify()">Confirm Verification!</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>

<script src="javaScript/jquery-3.6.0.min.js"></script>
<script src="javaScript\bootstrap.bundle.min.js"></script>
<script src="javaScript/toastr.min.js"></script>

<script>

function verify() {
  var urlParams = new URLSearchParams(window.location.search);
  var user = {};
  user.username = urlParams.get('username');
    $.ajax({
        type: "PUT",
        url: ' rest/verifyemail',
        data: JSON.stringify(user),
        contentType: "application/json",

        success: function () {
          window.location.replace("login.html");
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          console.log(textStatus);
        }
    });
}

</script>

</html>
