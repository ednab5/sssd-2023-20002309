<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card my-5">
              <form class="card-body cardbody-color p-lg-5">
                <div class="mb-3">
                  <input type="text" class="form-control" id="fullName" aria-describedby="fullName"
                    placeholder="Full name">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="username" aria-describedby="username"
                    placeholder="Username">
                </div>
                <div class="mb-3">
                  <input type="Password" class="form-control" id="password" placeholder="password">
                </div>
                <div class="mb-3">
                    <input type="Email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number">
                  </div>
                <div class="text-center"><button type="button" class="btn btn-color px-5 mb-5 w-100" onClick ="register()">Register</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already have an account? <a href="login.html" class="text-dark fw-bold">Login</a>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
</body>

<script src="javaScript/jquery-3.6.0.min.js"></script>
<script src="javaScript\bootstrap.bundle.min.js"></script>
<script src="javaScript/toastr.min.js"></script>

<script>
function register() {
  var user = {};
  user.fullName = $('#fullName').val();
  user.username = $('#username').val();
  user.password = $('#password').val();
  user.email = $('#email').val();
  user.phone = $('#phoneNumber').val();
  user.verification_status = 0;
  user.twofactorAuthStatus = 0;
  user.loginAttempts = 0;
    $.ajax({
        type: "POST",
        url: 'rest/register',
        data: JSON.stringify(user),
        contentType: "application/json",
        dataType: "json",

        success: function (data) {
          console.log(data);
          window.location.replace("alert.html");
        }/* ,
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            toastr.error(XMLHttpRequest.responseJSON.message);
        } */
    });
}
</script>

</html>
