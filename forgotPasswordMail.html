<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card my-5">
              <form class="card-body cardbody-color p-lg-5">
                <div class="mb-3">
                  <h3>Change Your Password</h3>
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Enter your Email Here">
                </div>
                <div class="text-center"><button type="button" class="btn btn-primary px-5 mb-5 w-100" onClick = "sendEmail()">Confirm</button></div>
              </form>
            </div>

          </div>
        </div>
      </div>
</body>

<script src="javaScript/jquery-3.6.0.min.js"></script>
<script src="javaScript\bootstrap.bundle.min.js"></script>
<script src="javaScript/toastr.min.js"></script>

<script>
function sendEmail() {
  var data = {};
  data.email = $('#email').val();
    $.ajax({
        type: "POST",
        url: ' rest/forgotPasswordEmail',
        data: JSON.stringify(data),
        contentType: "application/json",
        dataType: "json",

        success: function () {
          window.location.replace("alert.html");
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            toastr.error(XMLHttpRequest.responseJSON.message);
        }
    });
}

</script>

</html>
